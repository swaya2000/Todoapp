{% extends 'index.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <div class="card" style="width: 18rem;">
                <ul class="list-group list-group-flush">
                  <li class="list-group-item">Title : {{todo.title}}</li>
                  <li class="list-group-item">Content : {{todo.content}}</li>
                  <li class="list-group-item">Date : {{todo.date}}</li>
                </ul>
                <div class="card-footer">
                    <a href="{% url 'todo_update' todo.id %}" class="btn btn-dark">Update</a>
                    <a href="{% url 'todo_delete' todo.id %}" class="btn btn-dark">Delete</a>
                </div>
              </div>
        </div>
        <div class="col-4"></div>
    </div>
</div>
{% endblock %}
